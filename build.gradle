buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.7.0'
    }
}

group 'com.yeison.dev'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'com.google.protobuf'


repositories {
    mavenCentral()
}

sourceCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'com.google.protobuf:protobuf-java:3.0.0-beta-1'
    compile 'com.google.protobuf.nano:protobuf-javanano:3.0.0-alpha-4'
}

protobuf {
    protoc {
        // Download from repositories
        artifact = 'com.google.protobuf:protoc:3.0.0-alpha-3'
    }

    generatedFilesBaseDir = "$projectDir/protobuf"

    generateProtoTasks {
        all().each { task ->
            task.builtins {
                javanano { }
            }
        }
    }
}

sourceSets.main.java{
    srcDir 'protobuf/main/java'
    srcDir 'protobuf/main/javanano'
}